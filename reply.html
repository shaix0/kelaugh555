<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" href="/kelaugh555/img/55605.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/kelaugh555/ano.css" type="text/css" />
  <title>kelaugh555_reply</title>
</head>

<body>
  <input type="checkbox" id="click-menu" />
  <header>
    <div class="header">
      <label for="click-menu" class="menu"> MENU </label>
    </div>
  </header>
  
  <div class="title">
    <label class="title-text"> 其他人的回覆 </label>
  </div>
  <div class="results">
    
  </div>
  
  <script>
    const uri = 'https://sheets.googleapis.com/v4/spreadsheets/1kOjmFM-spJO94CbbqnCdOdjtCW-dCeG7fmSxUSN0O4k/values/a?alt=json&key=AIzaSyBgdXDH29MGCtTFncLvBHFnew91ZMo4keA';
      
      fetch(uri)
        .then(res => res.json())
        .then(res => {
          const data = res.values;
          console.log(data);
      
          // 刪除第一個陣列
          data.shift();
      
          Array.prototype.forEach.call(data, d => {
            let Card = `
              <div class="card">
                <p class="time"> ${d[0]} </p>
                <p class="content"> ${d[1]} </p>
              </div>`;
            
            document.querySelector('.results').insertAdjacentHTML('beforeend', Card);
          })
        })
  </script>
</body>
