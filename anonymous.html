<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <link rel="stylesheet" href="/kelaugh555/ano.css" type="text/css" />
  <title>kelaugh555_anonymous</title>
</head>

<body>
  <form id="google-form" class="ano-form">
    <span class="contact100-form-title"> 匿名 </span>
    
    <label class="content" for="first-name"></label>
    <div class="ano-form">
      <input id="content-text"
             class="input" type="text"
             placeholder="什麼都可以說！"
             oninvalid="setCustomValidity('內容不可為空！');"
             oninput="setCustomValidity('');"
             required>
      <span class="focus-input"></span>
    </div>
    <div class="submit">
      <button class="submit"> 送出 </button>
    </div>
  </form>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    $('#google-form').submit(function (e) {
      //在這裡我們要先擋掉form默認事件
      e.preventDefault();

      if ($('#content-text').val()) {//需要先確認必填欄位是否填寫
        $.ajax({
          // url為Google Form按下submit的aciotn
          url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSc2GWRZ64CoI4WG_kw7WwzwhZfvHFriy6tZCjoXZEU_Vs-4LA/formResponse",
          crossDomain: true,//解決跨網域CORS的問題
          data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應
            "entry.485373546": $('#content-text').val()
          },
          type: "POST", //因為是要進行insert的動作，故事用POST
          dataType: "JSONP",
          complete: function () {
            //完成後把這些欄位清空
            $('#content-text').val('')
            //最後跳轉到感謝的頁面
            window.location.replace("index.html");
          }
        });
      }
    });
  </script>
