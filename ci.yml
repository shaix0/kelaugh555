name: CI #執行任務名稱
on: #當push或是pull_request主要分支時
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: #執行以下工作
  build:
    runs-on: ubuntu-latest #在最新版本的 Ubuntu runner 上運行

    steps:
      - uses: actions/checkout@v2 

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 替換為你的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

          #升級pip、安裝依賴包

      - name: Run tests  #運行測試
        run: |
          pytest
